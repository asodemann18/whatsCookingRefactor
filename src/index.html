<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fresh Picks</title>
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sulphur+Point:400,700&display=swap" rel="stylesheet">
    <link rel="icon" href="../src/images/apple-logo.png"/>
  </head>
  <body>
    <header>
      <h1><span>fresh</span>Picks<img src="./images/apple-logo.png" alt="apple icon" class="header-apple-icon"></h1>
      <form class="search-container" tabindex="0">
        <label for="search"></label>
        <input id="search" class="search-bar" type="search" placeholder="Search recipes..."/>
        <img class="search-img" src="./images/search.png" alt="search-icon">
      </form>
        <button class="nav-btn ing-pan-btn saved-recipes-btn" type="button" name="button"><img src="./images/cookbook.png" alt="cookBook icon">My Recipes</button>
      <button class="nav-btn my-pantry-btn ing-pan-btn saved-ingredients-btn" type="button" name="button"><img src="./images/seasoning.png" alt="seasoning icon" alt="">My Pantry</button>
      <button class="nav-btn cook-history-btn ing-pan-btn" type="button" name="button"><img src="./images/cooking-icon-300x300.png" alt="cooking icon">Cooking History</button>
    </header>
    <section class="banner-image">
      <section class="my-recipes-banner">
        <h1>My Recipes</h1>
        <button class="show-all-btn">Show All Recipes</button>
      </section>
    </section>
    <section class="drop-menu hidden">
      <h2>My Pantry</h2>
      <button class="show-pantry-recipes-btn">What Can I Make?</button>
      <button class="add-ingredients-btn">Add Ingredient To Pantry</button>
      <ul class="pantry-list"></ul>
    </section>
    <aside>
      <section class="wrap">
        <h2>Recipe Type</h2>
        <ul class="tag-list">
        </ul>
        <button class="filter-btn">Filter Recipes</button>
      </section>
    </aside>
    <main>
      <section class="recipe-instructions">
      </section>
      <section class="my-recipes-banner">
        <h1>My Recipes</h1>
        <button class="show-all-btn">Show All Recipes</button>
      </section>
    </main>
  </body>
</html>
